<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>拡大</title>
  <meta name="description" content="画像保護の技術的検証">
  
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="拡大">
  <meta name="twitter:description" content="画像保護の技術的検証">
  <meta name="twitter:image" content="https://satoshirobatofujimoto.github.io/images/1.png">
  
  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="拡大">
  <meta property="og:description" content="画像保護の技術的検証">
  <meta property="og:image" content="https://satoshirobatofujimoto.github.io/images/1.png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:url" content="https://satoshirobatofujimoto.github.io/grok-edit-protection-test-2.html">
  <meta property="og:site_name" content="拡大">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }
    
    .image-container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .image-wrapper {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      overflow: hidden;
    }
    
    .image-slide {
      position: absolute;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .image-slide.active {
      opacity: 1;
      position: relative;
    }
    
    .image-slide img {
      max-width: 100%;
      max-height: 100vh;
      width: auto;
      height: auto;
      object-fit: contain;
    }
    
    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 100;
      transition: all 0.3s ease;
      font-size: 24px;
      user-select: none;
    }
    
    .nav-button:hover {
      background-color: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.5);
    }
    
    .nav-button.prev {
      left: 20px;
    }
    
    .nav-button.next {
      right: 20px;
    }
    
    .nav-button:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <div class="image-wrapper">
      <div class="image-slide active">
        <img src="images/1.png" alt="拡大画像1">
      </div>
      <div class="image-slide">
        <img src="images/2.png" alt="拡大画像2">
      </div>
    </div>
    <button class="nav-button prev" onclick="changeImage(-1)">‹</button>
    <button class="nav-button next" onclick="changeImage(1)">›</button>
  </div>
  
  <script>
    let currentIndex = 0;
    const images = document.querySelectorAll('.image-slide');
    const totalImages = images.length;
    
    function changeImage(direction) {
      images[currentIndex].classList.remove('active');
      currentIndex += direction;
      
      if (currentIndex < 0) {
        currentIndex = totalImages - 1;
      } else if (currentIndex >= totalImages) {
        currentIndex = 0;
      }
      
      images[currentIndex].classList.add('active');
    }
    
    // キーボード操作対応
    document.addEventListener('keydown', function(e) {
      if (e.key === 'ArrowLeft') {
        changeImage(-1);
      } else if (e.key === 'ArrowRight') {
        changeImage(1);
      }
    });
  </script>
</body>
</html>
