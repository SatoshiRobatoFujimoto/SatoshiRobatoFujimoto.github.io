<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>拡大</title>
  <meta name="description" content="画像保護の技術的検証">
  
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="拡大">
  <meta name="twitter:description" content="画像保護の技術的検証">
  <meta name="twitter:image" content="https://satoshirobatofujimoto.github.io/images/1.png">
  
  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="拡大">
  <meta property="og:description" content="画像保護の技術的検証">
  <meta property="og:image" content="https://satoshirobatofujimoto.github.io/images/1.png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:url" content="https://satoshirobatofujimoto.github.io/grok-edit-protection-test-3.html">
  <meta property="og:site_name" content="拡大">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      gap: 20px;
      position: relative;
    }
    
    .image-container {
      display: flex;
      width: 100%;
      height: 100vh;
      gap: 20px;
      position: relative;
    }
    
    /* 縦の分割線（左と右の間） */
    .image-container::before {
      content: '';
      position: absolute;
      left: 50%;
      top: 0;
      bottom: 0;
      width: 2px;
      background-color: rgba(255, 255, 255, 0.3);
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 10;
    }
    
    .image-container:hover::before {
      opacity: 1;
    }
    
    .left-panel {
      width: 50%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .right-panel {
      width: 50%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      gap: 20px;
      position: relative;
    }
    
    /* 横の分割線（右側の上下の間） */
    .right-panel::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      right: 0;
      height: 2px;
      background-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-50%);
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 10;
    }
    
    .right-panel:hover::before {
      opacity: 1;
    }
    
    .left-panel img {
      width: 100%;
      height: 100vh;
      object-fit: contain;
    }
    
    .right-panel img {
      width: 100%;
      height: calc(50% - 10px);
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <div class="left-panel">
      <img src="images/1.png" alt="拡大画像1">
    </div>
    <div class="right-panel">
      <img src="images/2.png" alt="拡大画像2">
      <img src="images/3.png" alt="拡大画像3">
    </div>
  </div>
</body>
</html>
